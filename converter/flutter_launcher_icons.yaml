 flutter_launcher_icons:
  android: "launcher_icon"
  min_sdk_android: 21
  image_path_android: "assets/images/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_logo.png"
  adaptive_icon_monochrome: "assets/images/app_logo.png"

  ios: true
  image_path_ios: "assets/images/app_logo.png"
  image_path_ios_dark_transparent: "assets/images/app_logo.png"
  remove_alpha_channel_ios: true
  desaturate_tinted_to_grayscale_ios: true